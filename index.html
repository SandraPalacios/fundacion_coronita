<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Becas Fundaci&oacute;n BBVA</title>
    <link rel="stylesheet" href="css/bbva.fonts.css">
    <!--<link rel="stylesheet" href="css/bbva.fonts.lc-20181122-161007-lc.css">-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicons/60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicons/72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicons/76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicons/114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicons/120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicons/144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicons/152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/180x180.png">
    <link rel="icon" href="images/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicons/16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicons/32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicons/96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicons/192x192.png">
    <script src="js/animations.js"></script>
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/mustache.js"></script>
    <script src="scripts/popper.min.js"></script>
    <script src="scripts/tooltip.min.js"></script>
</head>

<body>
    <div class="page-container">
        <div class="header">
            <div class="header_container container flex-items">
                <div class="header_logo onboarding">
                    <a href="#" class="header__logo__link onboarding">
                        <img src="images/logo.png" class="bienvenido" alt=""> &nbsp; <label
                            class="onboarding">Becarios</label>
                    </a>
                </div>
                <div class="header_onboarding">
                    <label class="onboarding" id="txtOnboarding">Onboarding</label>                    
                </div>
                <div class="header_icon_ionboarding">
                    <span id="btnOnboarding" class="md-onboarding_btn-close" aria-label="Cancel">
                        <i class="bbva-icon ui-x icon-close"></i>
                </span>
                </div>                
            </div>
        </div>
        <div class="content onboarding">
            <div class="container">
                <div id="template_onboarding"></div>
            </div>
        </div>
        <div class="footer">
            <div class="container">
                <div class="footer-logo">
                    <img src="images/LogoBBVAOportunidades@2x.png">
                </div>
                <p class="footer-copyright">
                    &copy; <span id="currentYear"></span> BBVA Bancomer, S. A., Instituci&oacute;n de Banca M&uacute;ltiple, Grupo Financiero BBVA
                    Bancomer.
                </p>
            </div>
        </div>
    </div>
    <div class="waitmodal outer" style="display: none;" id="waitmodal">
        <div class="middle">
            <div class="inner">
                <div class="spinner">
                    <figure>
                        <div class="stripe stripe--item-1"></div>
                        <div class="stripe stripe--item-2">
                            <div class="stripe stripe--item-3"></div>
                        </div>
                        <div class="stripe stripe--item-4">
                            <div class="stripe stripe--item-5"></div>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modal_generic" close-icon>
        <div id="dialog" class="md-modal md-effect" tabindex="-1">
            <div class="md-wrapper ">
                <span id="btn-close" class="md-content__btn-close" aria-label="Cancel">
                    <i class="bbva-icon ui-x icon-close"></i>
                </span>
                <div id="content" class="md-content">
                    <div class="body" id="ariaText1b">
                    </div>
                </div>
            </div>
        </div>
        <div class="md-overlay" aria-hidden="true"></div>
    </div>
    <div class="modal" id="modal_generic2" close-icon>
        <div id="dialog" class="md-modal md-effect" tabindex="-1">
            <div class="md-wrapper ">
                <div id="content" class="md-content">
                    <div class="body" id="ariaText1b">
                    </div>
                </div>
            </div>
        </div>
        <div class="md-overlay" aria-hidden="true"></div>
    </div>
    <script src="plugins/radiotab.js"></script>
    <script src="plugins/input_text.js"></script>
    <script src="plugins/combo_select.js"></script>
    <script src="plugins/radiobutton.js"></script>
    <script src="plugins/checkbox.js"></script>
    <script src="js/states.js"></script>
    <script src="js/municipalities.js"></script>
    <script src="js/dates.js"></script>
    <script src="js/validations.js"></script>
    <script src="js/grades.js"></script>
    <script src="js/combo_opc.js"></script>
    <script src="js/context.js"></script>
    <script src="js/global.fun.js"></script>
    <script src="js/services.local.conf.js"></script>
    <script src="js/model.js"></script>
    <script src="js/fn_templates.js"></script>
    <script src="js/templates.js"></script>
    <script src="scripts/browser_detect.js"></script>
    <script src="scripts/mask.js"></script>
    <script src="scripts/dropzone.js"></script>
</body>
<script>
loadTemplate($("#template_onboarding"), templates.bienvenido, {});
$(".header_icon_ionboarding #btnOnboarding").click(function () {    
    $("#txtOnboarding").hide();
    $("#btnOnboarding").hide();
    loadTemplate($("#template_onboarding"), templates.declinar_aviso, {});
});
</script>
</html>
